{% extends 'wrapper.html' %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
{% csrf_token %}
{% for field in form %}
<p>
  {{ field.label_tag }}<br>
  {{ field }}
  {% if field.help_text %}
  <span>{{ field.help_text }}</span>
  {% endif %}
  {% for error in field.errors %}
  <p>{{ error }}</p>
  {% endfor %}
</p>
{% endfor %}
<button class="btn btn-primary" type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
