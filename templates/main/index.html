{% extends 'wrapper.html' %}

{% block title %}BUS-Tests{% endblock %}

{% block content %}
    <h1>Тесты</h1>
    <hr>
    {% if not tests %}
        <h2>Тесты не найдены</h2>
    {% else %}
    {% for test in tests %}
        <h5><a href="{% url 'test' test.id %}">{{ test }}</a></h5>
    {% endfor %}
    {% endif %}
{% endblock %}
